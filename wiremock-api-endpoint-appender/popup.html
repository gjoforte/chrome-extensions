<!DOCTYPE html>
<html>
  <head>
    <title>Wiremock API endpoint appender</title>
    <style>
      body {
        width: 200px;
        padding: 10px;
      }
      input {
        width: 100%;
        padding: 5px;
      }
      button {
        margin-top: 10px;
        padding: 5px;
      }
      label {
        margin-top: 10px;
      }
      label,
      select {
        display: block;
      }
    </style>
  </head>
  <body>
    <b>Wiremock API Enpoint Appender</b>
    <label for="request-selector">Select endpoint:</label>
    <select id="request-selector">
      <option value="/__admin/requests">All requests</option>
      <option value="/__admin/requests/unmatched">Unmatched requests</option>
      <option value="/__admin/requests/unmatched/near-misses">Near-misses</option>
      
    </select>
    <button id="append">Append</button>
    <script src="popup.js"></script>
  </body>
</html>
